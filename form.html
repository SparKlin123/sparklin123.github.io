<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparKlin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-100 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-500">SparKlin</a>
            <ul class="flex space-x-6">
                <li><a href="index.html#home" class="text-gray-600 hover:text-blue-500">Home</a></li>
                <li><a href="index.html#about" class="text-gray-600 hover:text-blue-500">About Us</a></li>
                <li><a href="index.html#services" class="text-gray-600 hover:text-blue-500">Services</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md my-12">
        <h2 class="text-3xl font-semibold text-center text-blue-500 mb-6">Service Form</h2>

        <form action="#" method="POST">

            <!-- Name -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold">Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-semibold">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Address -->
            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-semibold">Address:</label>
                <textarea id="address" name="address" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    rows="3"></textarea>
            </div>

            <!-- Laundry Type -->
            <div class="mb-4">
                <label for="laundryType" class="block text-gray-700 font-semibold">Service Type:</label>
                <select id="laundryType" name="laundryType" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="washing">Washing</option>
                    <option value="ironing">Ironing</option>
                    <option value="dryCleaning">Dry Cleaning</option>
                    <option value="dryCleaning">Home Cleaning</option>
                </select>
            </div>

            <!-- Pickup Date & Time -->
            <div class="mb-4">
                <label for="pickup" class="block text-gray-700 font-semibold">Date and Time:</label>
                <input type="datetime-local" id="pickup" name="pickup" required
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Referral Code (Optional) -->
            <div class="mb-4">
                <label for="referralCode" class="block text-gray-700 font-semibold">Referal Code (Optional):</label>
                <input type="text" id="referralCode" name="referralCode"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>

</html>
